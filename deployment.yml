---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  labels:
    name: demo-app
    app: demo-app
spec:
  replicas: 3
  selector:
    matchLabels:
      name: demo-app
      app: demo-app
  template:
    metadata:
      name: demo-app
      labels:
        name: demo-app
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: santhoshmail2u/webapp:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service
  labels:
    name: demo-service
    app: demo-app
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30004
  selector:
    name: demo-app
    app: demo-app